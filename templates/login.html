{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 70vh;">
  <div class="login-box p-4 border rounded shadow" style="min-width: 320px; max-width: 400px; background:#fefefe;">
    <h2 class="text-success mb-3 text-center">Login</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input class="form-control mb-3" type="text" name="username" placeholder="Username" required autofocus />
      <input class="form-control mb-3" type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>
</div>
{% endblock %}
